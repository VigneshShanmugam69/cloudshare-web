
<html>
    <body class="background-color">
        <form class="adduserform" [formGroup]="changeuserpassword">
            <div  class="changepasswordfield">
                <div class="changepassword-title">
                    <span>Change Password</span>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>New password</mat-label>
                        <input formControlName="npassword" matInput placeholder="Enter new password" [type]="hide ? 'password' : 'text'">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Confirm password</mat-label>
                        <input formControlName="cpassword" matInput placeholder="Enter Confirm password" [type]="hide ? 'password' : 'text'">
                    </mat-form-field>
                </div>
                </div>
                <div>
                    <button class="submit-button" (click)="resetPassword()">submit</button>
                </div>
    </form>
        

    </body>
</html>
