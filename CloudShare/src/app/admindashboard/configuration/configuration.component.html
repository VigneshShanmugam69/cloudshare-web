<app-topbar></app-topbar>

<div>
    <!-- <mat-card> -->
    <form class="position" [formGroup]="configureurl">
        <div class="al">
            <label> AWS SSO ACS URL </label>
            <textarea type="text" formControlName="acsurl"></textarea>
        </div>

        <div class="al">
            <label> AWS SSO issuer URL </label>
            <textarea type="text" formControlName="issuer"></textarea>
        </div>
        <div class="al">
            <label> Metadata URL </label>
            <textarea type="text" formControlName="metadata"></textarea>
        </div>
        <div class="al">
            <label> Embed URL </label>
            <textarea type="text" formControlName="embed"></textarea>
        </div>
        <div>
            <button type="submit" class="sve-btn" (click)="saveconfig()">Save</button>
        </div>
    </form>
    <!-- </mat-card> -->
</div>
