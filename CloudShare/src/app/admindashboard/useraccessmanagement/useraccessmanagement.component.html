<app-topbar></app-topbar>


<div>

    <div class="tables">
        <div class="add-btn-div">
            <button class="add-button" *ngIf="!tableName">sync</button>
            <button class="add-button" *ngIf="!tableName">Remove</button>
            <button class="add-button" (click)="adduser()">Add</button>
        </div>
        <div>
            <table *ngIf="tableName; else directory" class="mat-elevation-z8">
                <thead>
                    <tr>
                        <th><input type=checkbox>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of userlist">
                    <tr>
                        <td><input type=checkbox>{{item.firstname}}{{item.lastname}}</td>
                        <td>{{item.userID}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.status}}</td>
                    </tr>
                </tbody>
            </table>

            <ng-template #directory>
                <table>
                    <thead>
                        <tr>
                            <th><input type=checkbox>Name</th>
                            <th>UserID</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>AD Group</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of directoryuser">
                        <tr>
                            <td><input type=checkbox>{{item.firstname}}{{item.lastname}}</td>
                            <td>{{item.userID}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.status}}</td>
                            <td>{{item.adGroup}}</td>
                        </tr>
                    </tbody>
                </table>
            </ng-template>

        </div>


    </div>

    <div *ngIf="openPopup">
        <!-- <ng-template #content let-modal> -->
        <form class="adduserform" [formGroup]="adduserform">
            <div class="adduserfield">
                <div class="adduser-title">
                    <span>Add user</span>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>First name</mat-label>
                        <input formControlName="fname" matInput placeholder="Enter your First name">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>last name</mat-label>
                        <input formControlName="lname" matInput placeholder="Enter your Last name">
                    </mat-form-field>
                </div>
                <div> <mat-form-field appearance="outline">
                        <mat-label>User name</mat-label>
                        <input formControlName="uname" matInput placeholder="Enter your User name">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Email id</mat-label>
                        <input formControlName="gmail" matInput placeholder="abc@gmail.com">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input formControlName="passwrd" matInput placeholder="Enter your Last name">
                    </mat-form-field>
                </div>

                <div>
                    <select formControlName="roles" class="slt-opt-fld" aria-label="Default select example">
                        <option selected>Select role</option>
                        <option value="1">user</option>
                        <option value="2">admin</option>
                    </select>
                </div>
                <div class="slt-opt">
                    <input type="checkbox" formControlName="checkUser" (click)="onCheck()" class="chk-stl">
                    <label class="chk-stl">set own password</label>
                </div>
            </div>
            <div class="add-btn">
                <button class="submit" (click)="addUser()">submit</button>
                <button class="submit" (click)="cancel()">cancel</button>
            </div>

        </form>
        <!-- </ng-template> -->
    </div>
    <div *ngIf="addpopup">
        <mat-card class="mt-size">
                    <div>
                        <mat-card>
                                <input type="checkbox">
                        </mat-card>
                    </div>
                    <div>
                        <mat-card>

                        </mat-card>
                    </div>
                    <div>
                        <button class="submit">Import</button>
                        <button class="submit">cancel</button>
                    </div>
        </mat-card>
    </div>
</div>
