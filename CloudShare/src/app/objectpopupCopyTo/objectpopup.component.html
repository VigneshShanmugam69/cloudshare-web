<div>
  <ng-container>
    <div>
      <div>
        <mat-card class="up">
          <div>

            <div class="upbutton">
              <div (click)="refresh()" class="refreshbutton">
                <mat-icon>refresh </mat-icon>
              </div>
              <div>
                <div class="filter">
                  <form [formGroup]="SearchForm">
                    <input formControlName="search" (keyup)="filterBuckets($event)" placeholder="Find buckets by name">
                  </form>
                </div>
                <div class="searchicon">
                  <mat-icon>search</mat-icon>
                </div>
              </div>

              <div>
                <mat-icon class="clearbutton" [mat-dialog-close]>clear</mat-icon>
              </div>
            </div>

          </div>
        </mat-card>
      </div>


      <div class="libucket">
        <mat-card class="listbucket">

          <div *ngIf="buckets">
            <form [formGroup]="bucketForm">
              <mat-radio-group class="example-radio-group-lable" [(ngModel)]="destinationBucket"
                formControlName="bucketform">
                <mat-radio-button class="example-radio-button" *ngFor="let item of buckets" [value]="item.Name">
                  {{item.Name}}
                </mat-radio-button>
              </mat-radio-group>
            </form>
          </div>
          <!-- <div *ngIf="!buckets || show"> -->
          <div *ngIf="show">
            <h3 class="nobucket">No such bucket ...</h3>
          </div>
        </mat-card>

      </div>
      <div>
        <footer class="footer">
          <button class="cancle-button" [mat-dialog-close] mat-button>Cancel</button>
          <button class="copybutton" mat-button (click)="objectCopy()" [mat-dialog-close]>Copy
          </button>

        </footer>
      </div>


    </div>

  </ng-container>
</div>
